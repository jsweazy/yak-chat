<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="yak.css" />
</head>
<body>
    <div id="chat">
        <div id="chats">
            <div id="room-list">
                <ul>
                    <li>
                        <a data-room="#main" class="current">Server</a>
                    </li>
                </ul>
            </div><!-- #room-list -->

            <div id="chat-rooms">
                <div class="room" data-room="#main">
                    <div class="chat"></div><!-- .chat -->
                </div><!-- #main.room -->
            </div><!-- #chats-data -->
        </div><!-- #chats -->

        <input type="text" name="message" id="message" placeholder="type here.." autocomplete="off" />
    </div><!-- #chat -->

    <!-- TEMPLATES -->
    <script type="text/html" id="message-tpl">
        <div class="message">
            <div class="nick"><%- nick %></div><!-- .user -->
            <div class="msg"><%- message %></div><!-- .msg -->
            <div class="time"><%= datetime %></div><!-- .time -->
        </div><!-- .message -->
    </script>

    <script type="text/html" id="users-tpl">
        <% _.each(users, function( user ) { %>
            <li data-id="<%= user.id %>">
                <%- user.nick %>
            </li>
        <% }); %>
    </script>

    <script type="text/html" id="single-user-tpl">
        <li data-id="<%= id %>">
            <%- nick %>
        </li>
    </script>

    <script type="text/html" id="room-tpl">
        <div class="room" data-room="#room-<%= room.replace( '#', '' ) %>">
            <div class="chat"></div><!-- .chat -->
            <div class="users">
                <ul></ul>
            </div><!-- #users -->
        </div><!-- #main.room -->
    </script>

    <script type="text/html" id="room-tab-tpl">
        <li>
            <a data-room="#room-<%= room.replace( '#', '' ) %>">
                <%- room %>
            </a>
        </li>
    </script>
    <!-- END TEMPLATES -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/yak.js"></script>
</body>
</html>
